server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # CORS for local dev with Vite (5173)
    set $cors_origin "";
    if ($http_origin ~* ^http://localhost:5173$) {
        set $cors_origin $http_origin;
    }
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-Token" always;
    add_header Access-Control-Allow-Credentials "true" always;

    if ($request_method = OPTIONS) {
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
    }

    # Static asset handling
    location ^~ /build/ {
        try_files $uri =404;
        expires 1w;
        access_log off;
        add_header Cache-Control "public";
    }

    location ^~ /storage/ {
        try_files $uri =404;
        expires 1w;
        access_log off;
        add_header Cache-Control "public";
    }

    location ^~ /images/ {
        try_files $uri =404;
        expires 1w;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1w;
        access_log off;
        add_header Cache-Control "public";
    }
}