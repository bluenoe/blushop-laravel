version: "3.9"

services:
  app:
    build: .
    container_name: blushop-app
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: blushop
      DB_USERNAME: blushop
      DB_PASSWORD: blushop
    depends_on:
      - db
    networks:
      - blushop

  web:
    image: nginx:alpine
    container_name: blushop-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - blushop

  db:
    image: mysql:8.0
    container_name: blushop-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: blushop
      MYSQL_USER: blushop
      MYSQL_PASSWORD: blushop
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - blushop

  node:
    image: node:20
    container_name: blushop-node
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    environment:
      VITE_HOST: 0.0.0.0
      VITE_PORT: 5173
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    networks:
      - blushop

volumes:
  db-data:

networks:
  blushop: