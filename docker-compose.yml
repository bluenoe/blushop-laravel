version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: blushop_mysql
    restart: "no" # Dev bật tắt thủ công cho nhẹ máy
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blushop_db
      MYSQL_USER: blushop
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Sửa lại lệnh ping cho ổn định, dùng user root check cho lẹ
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  db_data: